# Configuration simplifiée pour Railway (un seul domaine)
# Note: Rate limiting géré par l'API Gateway

# Map pour WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    # Headers proxy communs (appliqués à toutes les locations)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_cache_bypass $http_upgrade;

    # Routes API vers API Gateway
    location /api/ {
        set $backend "http://${API_GATEWAY_HOST}";
        proxy_pass $backend;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Origin $http_origin;
        proxy_set_header Cookie $http_cookie;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Routes Backoffice (doit être avant location /)
    location /admin/_next/ {
        rewrite ^/admin/_next/(.*)$ /_next/$1 break;
        set $backend "http://${BACKOFFICE_HOST}";
        proxy_pass $backend;
    }
    
    location /admin/ {
        rewrite ^/admin(.*)$ $1 break;
        set $backend "http://${BACKOFFICE_HOST}";
        proxy_pass $backend;
    }
    
    location = /admin { return 301 /admin/; }
    location = /auth { return 301 /admin/auth/login; }
    location /auth/ { rewrite ^/auth(.*)$ /admin/auth$1 permanent; }

    # Toutes les autres routes vers Frontend
    location / {
        set $backend "http://${FRONTEND_HOST}";
        proxy_pass $backend;
    }
}
