# Configuration de routing pour production
# Routing par domaine : monsite.com et admin.monsite.com

# Zone de rate limiting : 200 requêtes / 15 minutes par IP
# Format: 200 requêtes en 900 secondes = ~0.22 r/s, on utilise 13r/m (proche de 200/15)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=13r/m;

# Map pour WebSocket connections
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}


# Upstream pour Frontend Next.js
upstream frontend {
    server ${FRONTEND_HOST};
}

# Upstream pour Backoffice Next.js
upstream backoffice {
    server ${BACKOFFICE_HOST};
}

# Upstream pour API Gateway
upstream api_gateway {
    server ${API_GATEWAY_HOST} max_fails=3 fail_timeout=30s;
    # Keepalive pour améliorer les performances
    keepalive 32;
}

# Server block pour monsite.com (Frontend) et domaines Railway
server {
    listen 80;
    server_name monsite.com www.monsite.com _;

    # Headers pour transmettre l'IP réelle
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health check sans rate limiting
    location /api/health {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Routes pour les images uploadées (sans rate limiting)
    location /uploads/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Location interne pour gérer OPTIONS - répond directement sans proxy (admin server)
    location = /api/cors-options {
        internal;
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Requested-With, Accept, Authorization, Cookie, x-cart-session-id' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '86400' always;
        add_header 'Content-Length' '0' always;
        add_header 'Content-Type' 'text/plain' always;
        return 204;
    }

    # Routes API vers API Gateway
    location /api/ {
        # Pour OPTIONS : router vers location interne AVANT tout proxy
        if ($request_method = OPTIONS) {
            rewrite ^ /api/cors-options last;
        }
        
        # Proxy pour les autres méthodes seulement
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        
        # Headers proxy essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Headers pour CORS et authentification
        proxy_set_header Origin $http_origin;
        proxy_set_header Cookie $http_cookie;
        
        # Headers pour WebSocket (si nécessaire)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour éviter les 502
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Gestion des erreurs
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Laisser passer les headers CORS de l'API Gateway (ne pas les cacher)
    }

    # Routes Backoffice (chemin /admin) - Pour Railway avec un seul domaine
    # Doit être AVANT location / pour être prioritaire
    location /admin/_next/ {
        rewrite ^/admin/_next/(.*)$ /_next/$1 break;
        proxy_pass http://backoffice;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    location /admin/ {
        rewrite ^/admin(.*)$ $1 break;
        proxy_pass http://backoffice;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    location = /admin {
        return 301 /admin/;
    }
    
    location = /auth {
        return 301 /admin/auth/login;
    }
    
    location /auth/ {
        rewrite ^/auth(.*)$ /admin/auth$1 permanent;
    }

    # Toutes les autres routes vers Frontend Next.js
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}

