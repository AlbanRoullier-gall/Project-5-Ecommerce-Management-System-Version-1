# Configuration de rate limiting réseau
# Protection contre les attaques DDoS massives
#
# NOTE: Ce fichier est à titre informatif uniquement.
# Le rate limiting est intégré directement dans routing.conf et routing.dev.conf
# pour une meilleure organisation et performance.

# Configuration appliquée :
# - Zone de rate limiting : 200 requêtes / 15 minutes par IP
# - Taille : 10MB (environ 160,000 adresses IP)
# - Burst : 50 requêtes supplémentaires autorisées
# - Exclusion : /api/health (pour monitoring Railway)
#
# Exemple d'utilisation dans routing.conf et routing.dev.conf :
#
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/15m;
#
# location /api/health {
#     # Pas de rate limiting pour health checks
#     proxy_pass http://api_gateway;
# }
#
# location /api/ {
#     limit_req zone=api_limit burst=50 nodelay;
#     proxy_pass http://api_gateway;
# }
#
# Headers de rate limiting :
# Les headers X-RateLimit-* sont ajoutés par l'API Gateway (rate limiting métier)
# Nginx ne les ajoute pas directement, mais transmet l'IP réelle via X-Real-IP et X-Forwarded-For
