  # Databases
  customer-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=customer_db
      - POSTGRES_USER=customer_user
      - POSTGRES_PASSWORD=customer_password
    volumes:
      - customer_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customer_user -d customer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=product_db
      - POSTGRES_USER=product_user
      - POSTGRES_PASSWORD=product_password
    volumes:
      - product_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user -d product_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=order_user
      - POSTGRES_PASSWORD=order_password
    volumes:
      - order_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # removed: cart-db (Cart Service utilise uniquement Redis)
  # removed: content-db
  # removed: payment-db (Payment Service utilise uniquement Stripe API)
  # removed: email-db (Email Service utilise uniquement Gmail via nodemailer)

  # Redis for caching and cart storage
  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile.dev
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://auth_user:auth_password@auth-db:5432/auth_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/auth-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Database
  auth-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=auth_password
    volumes:
      - auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PDF Export Service
  pdf-export-service:
    build:
      context: .
      dockerfile: services/pdf-export-service/Dockerfile.dev
    ports:
      - "3040:3040"
    environment:
      - NODE_ENV=development
      - PORT=3040
    volumes:
      - ./services/pdf-export-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3040/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

volumes:
  customer_data:
  product_data:
  order_data:
