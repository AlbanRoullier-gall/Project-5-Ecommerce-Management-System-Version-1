services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile.dev
    ports:
      - "3000:3020"
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - JWT_SECRET=your-jwt-secret-key
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Rate limiting GET - Produits et catalogue (1000 req/min par IP)
      - RATE_LIMIT_GET_PRODUCTS_ENABLED=true
      - RATE_LIMIT_GET_PRODUCTS_WINDOW_MS=60000
      - RATE_LIMIT_GET_PRODUCTS_MAX_REQUESTS=1000
      # Rate limiting GET - Pages statiques (500 req/min par IP)
      - RATE_LIMIT_GET_STATIC_ENABLED=true
      - RATE_LIMIT_GET_STATIC_WINDOW_MS=60000
      - RATE_LIMIT_GET_STATIC_MAX_REQUESTS=500
      # Rate limiting POST/PUT - Création/modification (100 req/min par utilisateur)
      - RATE_LIMIT_POST_PUT_ENABLED=true
      - RATE_LIMIT_POST_PUT_WINDOW_MS=60000
      - RATE_LIMIT_POST_PUT_MAX_REQUESTS=100
      # Rate limiting DELETE - Suppression (20 req/min par utilisateur)
      - RATE_LIMIT_DELETE_ENABLED=true
      - RATE_LIMIT_DELETE_WINDOW_MS=60000
      - RATE_LIMIT_DELETE_MAX_REQUESTS=20
      # Rate limiting auth login (5 tentatives / 15 min par IP)
      - RATE_LIMIT_AUTH_LOGIN_ENABLED=true
      - RATE_LIMIT_AUTH_LOGIN_WINDOW_MS=900000
      - RATE_LIMIT_AUTH_LOGIN_MAX_REQUESTS=5
      # Rate limiting auth register (3 tentatives / heure par IP)
      - RATE_LIMIT_AUTH_REGISTER_ENABLED=true
      - RATE_LIMIT_AUTH_REGISTER_WINDOW_MS=3600000
      - RATE_LIMIT_AUTH_REGISTER_MAX_REQUESTS=3
      # Rate limiting auth password reset (3 tentatives / heure par IP)
      - RATE_LIMIT_AUTH_PASSWORD_RESET_ENABLED=true
      - RATE_LIMIT_AUTH_PASSWORD_RESET_WINDOW_MS=3600000
      - RATE_LIMIT_AUTH_PASSWORD_RESET_MAX_REQUESTS=3
      # Rate limiting payment (5 requêtes / 5 min par utilisateur)
      - RATE_LIMIT_PAYMENT_ENABLED=true
      - RATE_LIMIT_PAYMENT_WINDOW_MS=300000
      - RATE_LIMIT_PAYMENT_MAX_REQUESTS=5
    volumes:
      - ./api-gateway/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      customer-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy
      # removed: website-content-service
      payment-service:
        condition: service_healthy
      email-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      pdf-export-service:
        condition: service_healthy
      redis:
        condition: service_started
    # Note: Redis est nécessaire pour le rate limiting de l'API Gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Customer Service
  customer-service:
    build:
      context: .
      dockerfile: services/customer-service/Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://customer_user:customer_password@customer-db:5432/customer_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/customer-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      customer-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
