services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile.dev
    ports:
      - "3000:3020"
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./api-gateway/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      customer-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy
      # removed: website-content-service
      payment-service:
        condition: service_healthy
      email-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      pdf-export-service:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Customer Service
  customer-service:
    build:
      context: .
      dockerfile: services/customer-service/Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://customer_user:customer_password@customer-db:5432/customer_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/customer-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      customer-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: services/product-service/Dockerfile.dev
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - DATABASE_URL=postgresql://product_user:product_password@product-db:5432/product_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/product-service/src:/app/src
      - ./shared-types:/app/shared-types
      - ./services/product-service/uploads:/app/uploads
      - /app/node_modules
    depends_on:
      product-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile.dev
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://order_user:order_password@order-db:5432/order_db
      - JWT_SECRET=your-jwt-secret-key
      - STRIPE_SECRET_KEY=sk_test_51RtjchLi6vN59MNetUhP86QSndKeI5GfJCMseKO8dSq4D93k0td4AZyJ5d4SiKTveQh9pThKaj9d9MyzpTEuoFdU00ZW6qtK90
    volumes:
      - ./services/order-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      order-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: services/cart-service/Dockerfile.dev
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/cart-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/api/health"]
