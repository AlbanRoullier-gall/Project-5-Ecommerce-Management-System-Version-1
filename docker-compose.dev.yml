      - "3008:3008"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://auth_user:auth_password@auth-db:5432/auth_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/auth-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Database
  auth-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=auth_password
    volumes:
      - auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PDF Export Service
  pdf-export-service:
    build:
      context: .
      dockerfile: services/pdf-export-service/Dockerfile.dev
    ports:
      - "3040:3040"
    environment:
      - NODE_ENV=development
      - PORT=3040
    volumes:
      - ./services/pdf-export-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3040/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

  # Backup Service - Backup automatique des bases de données
  backup-service:
    build:
      context: .
      dockerfile: backup-service/Dockerfile
    environment:
      - NODE_ENV=development
      - BACKUP_BASE_DIR=/backups
      - BACKUP_RETENTION_DAYS=7
      # Les DATABASE_URL seront détectées automatiquement depuis les autres services
      # En production Railway, ces variables seront définies directement
    volumes:
      - ./backup-service/backups:/backups
      - ./backup-service:/app/backup-scripts:ro
    depends_on:
      - customer-db
      - product-db
      - order-db
      - auth-db
    # Le service tourne en continu pour exécuter les tâches cron
    restart: unless-stopped
    # Pas de healthcheck car c'est un service de tâches planifiées

volumes:
  customer_data:
  product_data:
  order_data:
  # removed: cart_data (Cart Service utilise uniquement Redis)
  # removed: content_data
  # removed: payment_data (Payment Service n'utilise pas de base de données)
  # removed: email_data (Email Service n'utilise pas de base de données)
  auth_data:
  redis_data:
  backup_data:
