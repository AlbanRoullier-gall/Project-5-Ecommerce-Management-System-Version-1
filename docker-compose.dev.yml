      test: ["CMD-SHELL", "pg_isready -U customer_user -d customer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=product_db
      - POSTGRES_USER=product_user
      - POSTGRES_PASSWORD=product_password
    volumes:
      - product_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user -d product_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=order_user
      - POSTGRES_PASSWORD=order_password
    volumes:
      - order_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # removed: cart-db (Cart Service utilise uniquement Redis)
  # removed: content-db
  # removed: payment-db (Payment Service utilise uniquement Stripe API)
  # removed: email-db (Email Service utilise uniquement Gmail via nodemailer)

  # Redis for caching and cart storage
  # Auth Service
  auth-service:
    build:
      context: .
