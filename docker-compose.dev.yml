  # Nginx - Point d'entrée unique
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    environment:
      - FRONTEND_URL=http://frontend:3000
      - BACKOFFICE_URL=http://backoffice:3009
      - API_GATEWAY_URL=http://api-gateway:3020
    volumes:
      - ./nginx/conf.d/routing.dev.conf:/etc/nginx/conf.d/routing.conf:ro
    depends_on:
      - frontend
      - backoffice
      - api-gateway
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
