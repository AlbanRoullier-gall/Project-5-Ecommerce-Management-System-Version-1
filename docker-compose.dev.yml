  # Back Office (Admin) - Mode développement
  backoffice:
    build:
      context: .
      dockerfile: ./backoffice/Dockerfile.dev
    ports:
      - "3009:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WEBPACK_DISABLE_CACHE=1
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      - ./backoffice:/app
      - ./shared-types:/app/shared-types
      - /app/node_modules
