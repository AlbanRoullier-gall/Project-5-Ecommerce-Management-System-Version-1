  # Back Office (Admin) - Mode développement
  backoffice:
    build:
      context: .
      dockerfile: ./backoffice/Dockerfile.dev
    ports:
      - "3009:3009"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WEBPACK_DISABLE_CACHE=1
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      - ./backoffice/pages:/app/pages
      - ./backoffice/components:/app/components
      - ./backoffice/contexts:/app/contexts
      - ./backoffice/hooks:/app/hooks
      - ./backoffice/services:/app/services
      - ./backoffice/utils:/app/utils
      - ./backoffice/config:/app/config
      - ./backoffice/dto:/app/dto
      - ./backoffice/styles:/app/styles
      - ./backoffice/public:/app/public
      - ./backoffice/next.config.js:/app/next.config.js
      - ./backoffice/postcss.config.js:/app/postcss.config.js
      - ./backoffice/tailwind.config.js:/app/tailwind.config.js
      - ./backoffice/tsconfig.json:/app/tsconfig.json
      - ./shared-types:/app/shared-types
      - /app/node_modules
      - /app/.next
      - /app/tsconfig.tsbuildinfo
    depends_on:
