version: "3.8"

services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile.dev
    ports:
      - "13000:3000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your-jwt-secret-key
      - CUSTOMER_SERVICE_URL=http://customer-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - CART_SERVICE_URL=http://cart-service:3004
      - WEBSITE_CONTENT_SERVICE_URL=http://website-content-service:3005
      - PAYMENT_SERVICE_URL=http://payment-service:3006
      - EMAIL_SERVICE_URL=http://email-service:3007
      - AUTH_SERVICE_URL=http://auth-service:3008
    volumes:
      - ./api-gateway/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      - customer-service
      - product-service
      - order-service
      - cart-service
      - website-content-service
      - payment-service
      - email-service
      - auth-service
      - redis

  # Customer Service
  customer-service:
    build:
      context: .
      dockerfile: services/customer-service/Dockerfile.dev
    ports:
      - "13001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://customer_user:customer_password@customer-db:5432/customer_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/customer-service/src:/app/src
      - /app/node_modules
    depends_on:
      customer-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: services/product-service/Dockerfile.dev
    ports:
      - "13002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://product_user:product_password@product-db:5432/product_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/product-service/src:/app/src
      - /app/node_modules
    depends_on:
      product-db:
        condition: service_healthy

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile.dev
    ports:
      - "13003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://order_user:order_password@order-db:5432/order_db
      - JWT_SECRET=your-jwt-secret-key
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
    volumes:
      - ./services/order-service/src:/app/src
      - /app/node_modules
    depends_on:
      order-db:
        condition: service_healthy

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: services/cart-service/Dockerfile.dev
    ports:
      - "13004:3004"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://cart_user:cart_password@cart-db:5432/cart_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/cart-service/src:/app/src
      - /app/node_modules
    depends_on:
      cart-db:
        condition: service_healthy
      redis:
        condition: service_started

  # Website Content Service
  website-content-service:
    build:
      context: .
      dockerfile: services/website-content-service/Dockerfile.dev
    ports:
      - "13005:3005"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://content_user:content_password@content-db:5432/website_content_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/website-content-service/src:/app/src
      - /app/node_modules
    depends_on:
      content-db:
        condition: service_healthy

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile.dev
    ports:
      - "13006:3006"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://payment_user:payment_password@payment-db:5432/payment_db
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
      - STRIPE_PUBLISHABLE_KEY=pk_test_your_stripe_publishable_key
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/payment-service/src:/app/src
      - /app/node_modules
    depends_on:
      payment-db:
        condition: service_healthy

  # Email Service
  email-service:
    build:
      context: .
      dockerfile: services/email-service/Dockerfile.dev
    ports:
      - "13007:3007"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://email_user:email_password@email-db:5432/email_db
      - GMAIL_USER=your-email@gmail.com
      - GMAIL_APP_PASSWORD=your-gmail-app-password
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/email-service/src:/app/src
      - /app/node_modules
    depends_on:
      email-db:
        condition: service_healthy

  # Frontend (Client) - Mode développement
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    ports:
      - "13010:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:13000
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_your_stripe_publishable_key
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      - api-gateway

  # Back Office (Admin) - Mode développement
  backoffice:
    build:
      context: .
      dockerfile: ./backoffice/Dockerfile.dev
    ports:
      - "13009:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:13000
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WEBPACK_DISABLE_CACHE=1
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      - ./backoffice:/app
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      - api-gateway

  # Databases
  customer-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=customer_db
      - POSTGRES_USER=customer_user
      - POSTGRES_PASSWORD=customer_password
    volumes:
      - customer_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customer_user -d customer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=product_db
      - POSTGRES_USER=product_user
      - POSTGRES_PASSWORD=product_password
    volumes:
      - product_data:/var/lib/postgresql/data
    ports:
      - "15433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user -d product_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=order_user
      - POSTGRES_PASSWORD=order_password
    volumes:
      - order_data:/var/lib/postgresql/data
    ports:
      - "15434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  cart-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=cart_db
      - POSTGRES_USER=cart_user
      - POSTGRES_PASSWORD=cart_password
    volumes:
      - cart_data:/var/lib/postgresql/data
    ports:
      - "15435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cart_user -d cart_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  content-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=website_content_db
      - POSTGRES_USER=content_user
      - POSTGRES_PASSWORD=content_password
    volumes:
      - content_data:/var/lib/postgresql/data
    ports:
      - "15436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U content_user -d website_content_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=payment_db
      - POSTGRES_USER=payment_user
      - POSTGRES_PASSWORD=payment_password
    volumes:
      - payment_data:/var/lib/postgresql/data
    ports:
      - "15437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  email-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=email_db
      - POSTGRES_USER=email_user
      - POSTGRES_PASSWORD=email_password
    volumes:
      - email_data:/var/lib/postgresql/data
    ports:
      - "15438:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U email_user -d email_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and cart storage
  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile.dev
    ports:
      - "13008:3008"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://auth_user:auth_password@auth-db:5432/auth_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/auth-service/src:/app/src
      - /app/node_modules
    depends_on:
      auth-db:
        condition: service_healthy

  # Auth Database
  auth-db:
    image: postgres:15
    ports:
      - "15439:5432"
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=auth_password
    volumes:
      - auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data

volumes:
  customer_data:
  product_data:
  order_data:
  cart_data:
  content_data:
  payment_data:
  email_data:
  auth_data:
  redis_data:
