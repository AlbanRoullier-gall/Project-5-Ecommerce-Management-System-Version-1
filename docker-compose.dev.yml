  # Back Office (Admin) - Mode développement
  backoffice:
    build:
      context: .
      dockerfile: ./backoffice/Dockerfile.dev
    ports:
      - "3009:3009"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WEBPACK_DISABLE_CACHE=1
