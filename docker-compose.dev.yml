services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile.dev
    ports:
      - "3000:3020"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./api-gateway/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      customer-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy
      website-content-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      email-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Customer Service
  customer-service:
    build:
      context: .
      dockerfile: services/customer-service/Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://customer_user:customer_password@customer-db:5432/customer_db
      - JWT_SECRET=your-jwt-secret-key
    volumes:
      - ./services/customer-service/src:/app/src
      - ./shared-types:/app/shared-types
      - /app/node_modules
    depends_on:
      customer-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Product Service
